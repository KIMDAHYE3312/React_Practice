<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script>
            const greetingElement=React.createElement('h1',{id:'greeting'},'hello world');
            const textElement=React.createElement('h3',{id:'name'},'안녕하세요 홍길동입니다.');

            // 함수 기반의 컴포넌트 생성 가능
            // HelloWorld 함수가 React 컴포넌트를 반환하는 형태로 정의되어 있기 때문에 함수도 렌더링이 가능하다.
            function HelloWorld() {
                return React.createElement('h1',{className:'greeting'},'hello world!');
    
            }

            // 17버전
            // ReactDOM.render(React.createElement(HelloWorldText),document.getElementById('root'));
            // 18버전
            ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(HelloWorld));
            // JSX 문법
            // ReactDOM.createRoot(document.getElementById('root')).render(<HelloWorld />);

            /* ReactDOM.createRoot(document.getElementById('root')).render([greetingElement,textElement]); 와의 차이
                위는 이미 존재하는 React 엘리먼트를 'root' ID를 가진 엘리먼트 내에서 렌더링 하고 있으며,
                ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(HelloWorld));는
                'HelloWorld' 컴포넌트를 기반으로 React 엘리먼트를 생성하고 이를 'root' ID를 가진 엘리먼트 내에서 렌터링하고 있다.
            */
        </script>
<body>
    
</body>
</html>

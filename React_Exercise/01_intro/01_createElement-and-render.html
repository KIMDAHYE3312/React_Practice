<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <!-- 리액트는 라이브러리이기 때문에 js파일을 다운로드받거나 cdn으로 추가하면 사용 가능하다. -->
    </head>
    <body>
        <div id="root"></div>

        <script>
            /*
                React.createElement를 사용해서 h1 번태그를 표현하는 앨리먼트를 만들 수 있다.
                첫번째 인자는 만들려는 앨리먼트의 타입을 문자열로 정의
                두번째 인자는 만드는 앨리먼트의 프로퍼티를 표현
                세번째 인자는 앨리먼트의 자식 노드를 표현한다.

                -> 렌더링 과정에서 리액트는 해당 앨리먼트를 실제 DOM엘리먼트로 변환한다.
                <h1 id='greeting'>hello world</h1>

                리액트 앨리먼트는 단지 리액트에게 DOM엘리먼트를 구성하는 방법을 알려주는 자바스크립트의 객체에 불과하다(실제 DOM은 아니다.)
            */
            const greetingElement = React.createElement('h1', { id: 'greeting' }, 'hello world');
            const textElement = React.createElement('h3', { id: 'name' }, '안녕하세요. 홍길동입니다.');

            ReactDOM.createRoot(document.getElementById('root')).render([greetingElement, textElement]);

            /* ReactDOM.createRoot(document.getElementById('root'))는 동시 모드의 루트를 생성하고 해당 루트를 반환한다.
                그 다음 .render([greetingElement, textElement])는 해당 루트에 두 개의 React 엘리먼트를 렌더링한다.
                엘리먼트가 배열로 묶여 있으면 동시에 렌더링된다.
            */
        </script>
    </body>
</html>

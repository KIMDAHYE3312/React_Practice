<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <!--
        자식 노드를 전달하는 props.children
        리액트 컴포넌트를 사용할 때 태그 사이의 내용을 props의 children 속성에서 관리한다.
    -->

    <div id="root"></div>

    <script  type="text/babel">
        function ChildNodePrinter(props) { // ChildNodePrinter 함수 컴포넌트는 props를 매개변수로 받고 자식 노드의 값을 화면에 렌더링한다.
            console.log(props);

            return (
                <>
                    <h1>자식 노드가 가지고 있는 값은?</h1>
                    <h3>
                        children : <font style={{color:'orangered'}}>{props.children}</font> 
                    </h3>
                </>
            );
        }

        /*
            첫 번째는 "텍스트노드"라는 문자열이 자식 노드로 전달된다.
            두 번째는 '<div>'요소가 자식 노드로 전달되며, 그 안에 "텍스트 노드"라는 문자열이 포함되어 있다.
            세 번째는 세 개의 '<div>'요소가 자식 노드로 전달되며, 각각의 '<div>'안에는 숫자 1,2,3이 포함되어 있다.
        */
        ReactDOM.createRoot(document.getElementById('root')).render([
            <ChildNodePrinter>텍스트노드</ChildNodePrinter>,
            <ChildNodePrinter>     
                <div>텍스트 노드</div> 
            </ChildNodePrinter>,
            <ChildNodePrinter>
                <div>1</div>
                <div>2</div>
                <div>3</div>
            </ChildNodePrinter>,
        ]);
    </script>
</body>
</html>

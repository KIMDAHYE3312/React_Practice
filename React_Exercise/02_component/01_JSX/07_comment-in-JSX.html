<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <!--
        JSX 내에서의 주석을 작성하는 방법은 일반적인 자바스크립트의 주석을 작성할 때와는 조금 다르다.
    -->

    <!--
        HTML에서의 주석
    -->

    <div id="root"></div>

    <script type="text/babel">
        /*
            javascript 여러 줄 주석
        */
        // javascript 한 줄 주석

        const element=(
            <>
                <h1>Comment in JSX</h1>
                {/* JSX 내에서의 주석은 이렇게 작성합니다. */}
                {
                    // JSX 내의 한 줄 주석은 표현식을 한 줄이 아닌 여러 줄로 작성하면 적용할 수 있다.
                }
                <h3 className='text'    // 시작 태그에도 주석을 작성할 수 있다.
                >
                JSX 내의 주석 사용하는 방법
                {
                    // 한 줄 주석
                }
                </h3>{''}
                {/* 닫기 태그는 태그 내부에 주석을 일반적으로 하지 않는다. */}
            </>
        );

        ReactDOM.createRoot(document.getElementById('root')).render(element);
    </script>
</body>
</html>
